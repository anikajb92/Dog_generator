<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>That's so fetch!</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
</head>
<body>
  <header class="welcome">
    <h1>Welcome</h1>
    <h2>Fetch Your Hackstreet {Boiz} Dog Profiles</h2>
  </header>
  <!-- <hr class="horizontalLine"> -->
  <main class="main">
    <button id="addDogButton">Add your dog profile</button>
    <div id="dogFormContainer">
      <form id="newDogProfileForm">
        <label for="nickname">Enter your nickname:</label>
        <input type="text" id="nickname" name="nickname" placeholder="type here">
        </br>
        <label for="name">Enter your human name:</label>
        <input type="text" id="name" name="name" placeholder="type here">
        </br>
        <label for="favoriteTreat">Enter your favorite treat:</label>
        <input type="text" id="favoriteTreat" name="favoriteTreat" placeholder="type here">
        </br>
        <label for="favoriteActivity">Enter your favorite activity:</label>
        <input type="text" id="favoriteActivity" name="favoriteActivity" placeholder="type here">
        </br>
        <label for="dogImage">Enter your dog image URL:</label>
        <input type="text" id="dogImage" name="dogImage" placeholder="type here">
        </br>
        <input type="submit" id="submitButton" value="Go fetch!">
      </form>
    </div>
    <section id="allDogProfiles"></section>
    <div id="editProfileContainer">
      <form id="editDogProfileForm">
        <label for="nickname">Update your nickname:</label>
        <input type="text" id="updateNickname" name="nickname" placeholder="type here">
        </br>
        <label for="name">Update your human name:</label>
        <input type="text" id="updateName" name="name" placeholder="type here">
        </br>
        <label for="favoriteTreat">Update your favorite treat:</label>
        <input type="text" id="updateFavoriteTreat" name="favoriteTreat" placeholder="type here">
        </br>
        <label for="favoriteActivity">Update your favorite activity:</label>
        <input type="text" id="updateFavoriteActivity" name="favoriteActivity" placeholder="type here">
        </br>
        <label for="dogImage">Update your dog image URL:</label>
        <input type="text" id="updateDogImage" name="dogImage" placeholder="type here">
        </br>
        <input type="submit" id="editButton" value="Complete Update">
      </form>
    </div>
  </main>
  <script src='index.js'></script>
</body>
</html>
